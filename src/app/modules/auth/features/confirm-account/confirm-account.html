<div class="mb-8 text-center">
    <h1 class="text-4xl font-bold leading-tight">Verifique su cuenta</h1>
    <p class="text-(--p-surface-500) dark:text-(--p-surface-300) text-lg">Hemos enviado un código de verificación de 6 dígitos.</p>
</div>

<form class="flex flex-wrap -mx-2" autocomplete="off" [formGroup]="_formConfirm$" (ngSubmit)="onSubmit()">
    <div class="w-full px-2 mb-3">
        <div class="flex flex-wrap -mx-2">
            <p-inputotp
                [length]="6"
                [integerOnly]="true"
                size="large"
                formControlName="otp"
                class="w-full px-2 justify-center"
            />
        </div>
    </div>

    <div class="w-full px-2 mb-5">
        <p-button
            type="submit"
            label="Verificar cuenta"
            icon="pi pi-arrow-right"
            iconPos="right"
            fluid
            [loading]="_loadingConfirm$()"
            [disabled]="!_formConfirm$.valid || _disabledConfirm$()"
        />
    </div>

    <div class="w-full px-2">
        <div class="flex flex-wrap -mx-2">
            <div class="w-full px-2 mb-3 text-center">
                <span>¿No ha recibido el código?</span>
            </div>

            <div class="w-full px-2">
                <div class="flex flex-wrap -mx-2 gap-2 justify-center items-center">
                    <div class="flex justify-center items-center gap-1.5">
                        <div class="flex h-12 w-12 items-center justify-center rounded-lg border border-solid border-(--p-inputtext-border-color) bg-(--p-inputtext-filled-background)">
                            <p class="text-3xl font-bold font-display text-(--p-primary-color)">{{_minutes$().toString().padStart(2, '0')}}</p>
                        </div>
                        <span class="text-3xl">:</span>
                        <div class="flex h-12 w-12 items-center justify-center rounded-lg border border-solid border-(--p-inputtext-border-color) bg-(--p-inputtext-filled-background)">
                            <p class="text-3xl font-bold font-display text-(--p-primary-color)">{{_seconds$().toString().padStart(2, '0')}}</p>
                        </div>
                    </div>
                    <p class="font-normal" [ngClass]="_disabledResendCode$() ? 'opacity-50 cursor-no-drop':'cursor-pointer'" (click)="onResendCode()">Reenviar código</p>
                </div>
            </div>
        </div>
    </div>
</form>
