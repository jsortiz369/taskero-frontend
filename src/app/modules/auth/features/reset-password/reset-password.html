<div class="mb-8 text-center">
    <h1 class="text-4xl font-bold leading-tight">Restablecer contraseña</h1>
    <p class="text-(--p-surface-500) dark:text-(--p-surface-300) text-lg leading-tight">Ingresa la contraseña y la confirmación de la contraseña.</p>
</div>

<form class="flex flex-wrap -mx-2">
    <div class="w-full px-2 mb-3">
        <p-floatlabel variant="on">
            <p-iconfield>
                <p-inputicon class="pi pi-lock" />
                <p-password 
                    inputId="password"
                    toggleMask
                    fluid
                    promptLabel="Ingrese una contraseña"
                    weakLabel="Contraseña muy debil"
                    mediumLabel="Contraseña media"
                    strongLabel="Contraseña fuerte"
                    [mediumRegex]="_mediumPassword$()"
                    [strongRegex]="_strongPassword$()"
                    appendTo="body"
                >
                    <ng-template #header>
                        <div class="font-semibold text-sm mb-2">Nivel de complejidad</div>
                    </ng-template>

                    <ng-template #footer>
                        <p-divider class="m-1!" />
                        <ul class="pl-2 my-0 leading-normal text-sm">
                            <li>Mínimo 8 caracteres</li>
                            <li>Al menos 1 minúscula</li>
                            <li>Al menos 1 mayúscula</li>
                            <li>Al menos 1 número</li>
                            <li>Al menos 1 carácter especial</li>
                        </ul>
                    </ng-template>
                </p-password>
            </p-iconfield>
            <label for="password">Contraseña<span class="text-(--p-inputtext-invalid-border-color)">*</span></label>
        </p-floatlabel>
    </div>

    <div class="w-full px-2 mb-3">
        <p-floatlabel variant="on">
            <p-iconfield>
                <p-inputicon class="pi pi-lock" />
                <p-password
                    inputId="passwordConfirm"
                    [toggleMask]="true"
                    [feedback]="false"
                    fluid
                />
            </p-iconfield>
            <label for="passwordConfirm">Confirmar contraseña<span class="text-(--p-inputtext-invalid-border-color)">*</span></label>
        </p-floatlabel>
    </div>

    <div class="w-full px-2 mb-3">
        <p-button
            type="submit"
            label="Restablecer"
            icon="pi pi-arrow-right"
            iconPos="right"
            fluid
        />
    </div>
</form>
