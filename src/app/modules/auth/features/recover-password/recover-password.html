<div class="mb-8 text-center">
    <h1 class="text-4xl font-bold leading-tight">Recuperar contraseña</h1>
    <p class="text-(--p-surface-500) dark:text-(--p-surface-300) text-lg leading-tight">Ingresa el correo electrónico o el nombre de usuario y recibira un correo para el cambio de contraseña.</p>
</div>

<form class="flex flex-wrap -mx-2" autocomplete="off" [formGroup]="_formRecover$" (ngSubmit)="onSubmit()">
    <div class="w-full px-2 mb-3">
        <p-floatlabel variant="on">
            <p-iconfield>
                <p-inputicon class="pi pi-user" />
                <input
                    pInputText
                    id="username"
                    autocomplete="one-time-code"
                    formControlName="username"
                    fluid
                />
            </p-iconfield>
            <label for="username">Nombre de usuario<span class="text-(--p-inputtext-invalid-border-color)">*</span></label>
        </p-floatlabel>
    </div>

    <div class="w-full px-2 mb-3">
        <p-button
            type="submit"
            label="Recuperar"
            icon="pi pi-arrow-right"
            iconPos="right"
            fluid
            [loading]="_loadingRecover$()"
            [disabled]="!_formRecover$.valid"
        />
    </div>
</form>
