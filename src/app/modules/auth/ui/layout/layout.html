<div class="w-full min-h-screen flex items-center justify-center">
    <div class="flex w-full min-h-screen overflow-hidden">
        @if(_detailInfo$()){
            <div class="flex w-1/2 h-screen bg-(--p-primary-color)  items-center justify-center p-12 bg-[radial-gradient(circle_at_2px_2px,rgba(255,255,255,0.15)_1px,transparent_0)] bg-size-[24px_24px]">
                <p-card [style]="{'max-width': '32rem', width: '100%', padding: '0' }">
                    <div class="flex gap-2 mb-6">
                        <div class="h-3 w-3 rounded-full bg-(--p-primary-color)/80"></div>
                        <div class="h-3 w-3 rounded-full bg-(--p-primary-color)/60"></div>
                        <div class="h-3 w-3 rounded-full bg-(--p-primary-color)/40"></div>
                    </div>
                    <div class="space-y-4">
                        <div class="flex gap-4">
                            <div class="h-28 w-1/3 bg-(--p-primary-color)/30 rounded-lg animate-pulse" style="animation-duration: 3s;"></div>
                            <div class="h-28 w-1/3 bg-(--p-primary-color)/20 rounded-lg"></div>
                            <div class="h-28 w-1/3 bg-(--p-primary-color)/10 rounded-lg border border-(--p-primary-color)/10"></div>
                        </div>
                        <div class="h-16 w-full bg-(--p-primary-color)/25 rounded-lg"></div>
                        <div class="flex gap-4">
                            <div class="h-20 w-1/2 bg-(--p-primary-color)/15 rounded-lg"></div>
                            <div class="h-20 w-1/2 bg-(--p-primary-color)/40 rounded-lg animate-pulse" style="animation-duration: 4s;"></div>
                        </div>
                    </div>
                    <div class="mt-12">
                        <h2 class="text-3xl font-bold mb-2">Organiza tu flujo de trabajo.</h2>
                        <p class="text-lg text-(--p-surface-500) dark:text-(--p-surface-400)">La forma geom√©trica de gestionar proyectos de alto riesgo y equipos remotos.</p>
                    </div>
                </p-card>
                <div class="absolute top-0 left-0 w-full h-full opacity-20 pointer-events-none" data-alt="Abstract geometric blueprint pattern background"></div> 
            </div>
        }

        @let fullScreen = _cardInfoFullScreen$();
        @let cardInfo = _cardInfo$();
        <div 
            class="flex flex-col items-center justify-center overflow-y-auto"
            [ngClass]="cardInfo ? (fullScreen ? 'w-full' : 'w-full p-12 bg-(--p-blue-800) dark:bg-[#121212] bg-[radial-gradient(circle_at_2px_2px,rgba(255,255,255,0.15)_1px,transparent_0)] bg-size-[24px_24px]'): 'w-1/2 p-10'"
        >
            <p-card 
                [ngClass]="cardInfo ? (fullScreen ? 'w-full shadow-none! py-8 rounded-none!' : 'border-gray-300 dark:border-gray-600 border w-120'): 'shadow-none! bg-transparent!'"
            >
                <router-outlet />
            </p-card>
        </div>

        <div class="fixed top-2 right-2">
            <p-button 
                type="button"
                rounded
                size="large"
                [icon]="_layoutService$.darkMode$() ? 'pi pi-sun' : 'pi pi-moon'"
                severity="secondary"
                [raised]="true"
                (onClick)="_layoutService$.toggleDarkMode()" 
            />			
        </div>
    </div>
</div>
