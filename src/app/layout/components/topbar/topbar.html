<header class="layout-topbar">
	<div class="layout-topbar-container">
		<div class="layout-topbar-logo-container">
			<a class="layout-topbar-logo" routerLink="/">
				<img src="icon.png" class="w-10 sm:w-12">
				<span class="text-xl sm:text-2xl font-bold"> Taskero </span>
			</a>
		</div>

		<div class="layout-topbar-actions ">
			<div class="layout-config-menu">
				<button type="button" class="layout-topbar-action" (click)="_layoutService$.toggleDarkMode()">
					<i class="pi" [ngClass]=" _layoutService$.darkMode$() ? 'pi-moon' : 'pi-sun'"></i>
				</button>
				
				@if(!_layoutService$.showMenu$()) {
					<p-button
						routerLink="/auth/login"
						label="Iniciar sesión"
						variant="outlined"
					/>
					
					<p-button
						routerLink="/auth/register"
						label="Registrarse"
					/>
				}@else {
					<button class="layout-topbar-action" (click)="_layoutService$.toggleMenu()">
						<i 
							class="pi transition-all duration-300 ease-in-out" 
							[ngClass]="_layoutService$.visibleMenu$() ? 'pi-times pi-times rotate-90 opacity-100' : 'pi-bars rotate-0 opacity-80'"
						></i>
					</button>
					
					<p-drawer 
						header="layout-topbar" 
						[(visible)]="_layoutService$.visibleMenu$" 
						position="top"
						appendTo="body"
						[closable]="false"
						[modal]="false"
						styleClass="top-[60px]! h-[calc(100dvh-60px)]!"
						[baseZIndex]="990"
					>
						<ng-template #headless>
							<div class="flex flex-col h-full px-4">
								<div class="p-1 border-t border-gray-300 flex flex-col gap-2">
									<p-button
										size="large"
										severity="contrast"
										routerLink="/auth/login"
										label="Iniciar sesión"
										variant="outlined"
										fluid
									/>
					
									<p-button
										size="large"
										severity="contrast"
										routerLink="/auth/register"
										label="Registrarse"
										fluid
									/>
								</div>
							</div>
						</ng-template>
					</p-drawer>
				}
			</div>
		</div>
	</div>

	
</header>
